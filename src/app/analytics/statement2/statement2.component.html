<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <div class="jumbotron">
                <h5 class="modal-title" id="exampleModalLabel"><b>University Exam Details</b></h5>
            </div>
            <h4><b>Course Name:</b></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Class Attended:{{present}} Class Taken:{{total}}UE:{{UE}}/100</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <select class="form-control" [(ngModel)] = "selectedYear">
                <option value = "">-- Select Year --</option>
                <option *ngFor = "let year of academicYear">{{year}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-control" [(ngModel)] = "selectedTerm">
                <option value = "">-- Select Semester --</option>
                <option *ngFor = "let term of termDetails">{{term}}</option>
            </select>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-default" (click) = "get_student_details()" >
                <span class="glyphicon glyphicon-search"></span> Search
              </button>
    </div>
    <div *ngIf="columnChart">
      <google-chart [data]="columnChart" (chartSelect)="onChartSelect($event)" data-toggle="modal" data-target="#exampleModal"></google-chart>
  </div>
</div>
  <style>
      th,
      td {
          width: 150px;
          text-align: center;
          padding: 5px;
          color: rgb(17, 70, 245)(23, 119, 82);
      }
  </style>
